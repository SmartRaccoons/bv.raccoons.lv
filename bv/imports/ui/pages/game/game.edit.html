<template name='App_game_edit'>
  {{ created }}
  {{#with game}}

  {{/with}}
  <div class='game' {{ switch_attr switch}}>
    {{ > App_game_edit_settings settings}}
    {{ > App_game_edit_team team='0' }}
    <div class='game-score'>
      <button class='game-score-switch'>switch</button>
      <div class='game-score-sets'><span data-team='0'>1</span><span data-team='1'>2</span></div>
      <button class='game-score-undo'>undo</button>
    </div>
    {{ > App_game_edit_team team='1' }}
  </div>
</template>

<template name='App_game_edit_settings'>
  <div class='game-settings'>
    <input name='advantage' type='checkbox' checked={{ advantage }} /> 2 points advantage
    switch on
    <select name='switch'>
      {{#each value in settings_values.switch}}
        <option value='{{ value }}' selected={{ equal value switch }} >{{ value }}</option>
      {{/each}}
    </select>
    <br />
    <select name='sets'>
      {{#each value in sets}}
        <option value='{{ value }}' selected={{ equal value sets }}>{{ value }}</option>
      {{/each}}
    </select>
    sets to <input name='set_points' type='number' value='{{ set_points }}' />
    last set <input name='set_last_points' type='number' value='{{ set_last_points }}' />
  </div>
</template>

<template name='App_game_edit_team'>
  <div class='game-team' data-team='{{ team }}'>
    <button class='game-team-timeout'>timeout</button>
    <div class='game-team-head'>
        <span>Team {{ team }}</span>
    </div>
    <ul class='game-team-player'>
      <li>Player 0</li>
      <li>Player 1</li>
    </ul>
    {{ > App_game_edit_player player='0'}}
    {{ > App_game_edit_player player='1'}}
  </div>
</template>

<template name='App_game_edit_player'>
  <ul class='game-team-action' data-player='{{ player }}'>
    <li data-action='se'>Serve Error</li>
    <li data-action='sa'>Serve Ace</li>
    <li data-action='ae'>Attack Error</li>
    <li data-action='ak'>Attack Kill</li>
    <li data-action='b'>Block</li>
    <li data-action='be'>Block Error</li>
  </ul>
</template>
