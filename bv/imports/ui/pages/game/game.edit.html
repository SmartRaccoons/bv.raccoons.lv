<template name='App_game_edit'>
  <div class='game-settings'>
    2 points adv.
    <input name='advantage' type='checkbox' checked={{ settings.advantage }} />
    switch on
    <select name='switch'>
      {{#each value in settings_values.switch}}
        <option value='{{ value }}' selected={{ equal value settings.switch }} >{{ value }}</option>
      {{/each}}
    </select>
    sets
    <select name='sets'>
      {{#each value in sets}}
        <option value='{{ value }}' selected={{ equal value settings.sets }}>{{ value }}</option>
      {{/each}}
    </select>
    to <input name='set_points' type='number' value='{{ settings.set_points }}' />
    last set <input name='set_last_points' type='number' value='{{ settings.set_last_points }}' />
  </div>
  {{#with game }}
    {{#if id }}
      <div class='game' {{ switch_attr switch}}>
        {{ > App_game_edit_team team='0' score=sets_last.[0] serve='1' }}
        <div class='game-score'>
          <div class='game-score-sets'>
            <span data-team='0'>{{ sets_total.[0] }}</span><span data-team='1'>{{ sets_total.[1] }}</span>
          </div>
          <button class='game-score-switch'>switch</button>
          <button class='game-score-undo'>undo</button>
        </div>
        {{ > App_game_edit_team team='1' score=sets_last.[0] }}
      </div>
    {{ else }}
      loading element....
    {{/if}}
  {{/with}}
</template>

<template name='App_game_edit_team'>
  <div class='game-team' data-serve='{{ serve }}' data-team='{{ team }}'>
    <div class='game-team-head'>
      <span class='game-team-head-score'>{{ score }}</span>
      <span class='game-team-head-name'>Team {{ team }}</span>
      <span class='game-team-head-info'>Set Ball</span>
      <button class='game-team-head-timeout'>timeout</button>
    </div>
    <div class='game-team-player' data-player='0'>
      <div class='game-team-player-name'>
        <button>Player 0</button>
      </div>
      {{ > App_game_edit_player player='0'}}
    </div>
    <div class='game-team-player' data-player='1'>
      <div class='game-team-player-name'>
        <button>Player 1</button>
      </div>
      {{ > App_game_edit_player player='1'}}
    </div>
  </div>
</template>

<template name='App_game_edit_player'>
  <ul class='game-team-action'>
    <li><button data-action='se'>Serve Error</button></li>
    <li><button data-last data-action='sa'>Serve Ace</button></li>
    <li><button data-action='ae'>Attack Error</button></li>
    <li><button data-action='ak'>Attack Kill</button></li>
    <li><button data-action='be'>Block Error</button></li>
    <li><button data-action='b'>Block</button></li>
    <li><button data-action='e'>Error</button></li>
  </ul>
</template>
