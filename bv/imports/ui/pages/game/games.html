<template name='App_game'>
  <button class='create'>create new</button>
  <ul>
    {{#each games}}
       {{> game}}
    {{/each}}
  </ul>

</template>

<template name='game'>
  <li>
    <a href='{{ link }}'>
      {{ title }}
    </a>
    <a href='{{ link_stats }}'>stats</a>
    <button class='delete'>&times;</button>
  </li>
</template>
