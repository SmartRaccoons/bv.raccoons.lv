<template name="App_home">
  {{#if currentUser}}
    Logged in as {{> loginButtons}}
    <ul>
      <a href='{{ app_games }}'>My games</a>
    </ul>
  {{else}}
    {{> loginButtons}}
  {{/if}}
  <h2>Last games</h2>
  <ul>
    {{#each game in games}}
      <li><a href='{{ game.link_stats }}'>{{ game.title }}</a></li>
    {{/each}}
  </ul>
</template>
